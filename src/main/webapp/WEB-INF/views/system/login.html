<!DOCTYPE html>
<html lang="zh-CN" ng-app="">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JeeAdmin Login</title>
<link type="image/x-icon" rel="shortcut icon" href="images/favicons/favicon.ico" />
<link type="image/x-icon" rel="icon" href="images/favicons/favicon.ico" />
<link type="image/x-icon" rel="bookmark" href="images/favicons/favicon.ico" />
<link type="text/css" rel="stylesheet" href="plugins/bootstrap/3.3.4/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="plugins/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
<link type="text/css" rel="stylesheet" href="styles/default/login/singin.css" />
<script type="text/javascript" src="plugins/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="plugins/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="plugins/angular/1.3.15/angular.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading">JeeAdmin sign in</h2>
			<input type="text" id="inputUsername" class="form-control" placeholder="User Name" required="" autofocus="" />
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</body>
</html>
