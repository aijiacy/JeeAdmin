[users]
# user 'guest' with the password 'guest' and the 'guest' role  
# guest = guest,guest
[roles]
# 'Administrator' role has all permissions, indicated by the wildcard '*'
# Administrator = *

[main]
# realm
myRealm = com.jeasyframeworks.system.auth.realm.SystemAuthRealm
securityManager.realm = $myRealm

# cache
shiroCacheManager = org.apache.shiro.cache.ehcache.EhCacheManager
shiroCacheManager.cacheManagerConfigFile = classpath:shiro-ehcache.xml
securityManager.cacheManager = $shiroCacheManager

# session
sessionDAO = org.apache.shiro.session.mgt.eis.EnterpriseCacheSessionDAO
sessionManager = org.apache.shiro.web.session.mgt.DefaultWebSessionManager
sessionDAO.activeSessionsCacheName = shiro-activeSessionCache
sessionManager.sessionDAO = $sessionDAO
securityManager.sessionManager = $sessionManager
securityManager.sessionManager.globalSessionTimeout = 360000

# login
authc.loginUrl = /system
authc.successUrl = /system/portail
perms.unauthorizedUrl = /system
roles.unauthorizedUrl = /system

[urls]
/resources/** = anon
/system = anon
/system/init = anon
/system/login = anon
/system/** = authc, roles[Administrator]
/** = anon
